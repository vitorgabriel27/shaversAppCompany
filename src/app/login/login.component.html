<main>
  <h1>Entrar</h1>
  <div>
    <div id="e-mail" class="form-field">
      <input
        type="e-mail"
        class="form-control shadow-none without-border"
        id="e-mail"
        placeholder="E-mail"
      />
      <div class="underline"></div>
    </div>
    <div id="senha" class="form-field">
      <input
        type="password"
        class="form-control shadow-none without-border"
        id="senha"
        placeholder="Senha"
      />
      
      <!--<i-feather name="eye-off" style="width: 15px;"></i-feather>-->
      <div class="underline"></div>
    </div>
  </div>

  <div id="buttons">
    <div id="btn-login" class="w-100">
      <button
        type="submit"
        class="btn btn-primary btn-shadow btn-style w-75"
        style="background-color: var(--ion-color-primary)"
         > <a href="/tabs" class="btn-style" style="color: white">Entrar</a>  
        
      </button>
    </div>
    <div id="btn-login-google" class="w-100">
      <button type="submit" class="btn btn-light btn-shadow btn-style w-75"><img src="https://img.icons8.com/fluency/48/000000/google-logo.png" style="width: 25px; margin-right: 5px;"/>
        Entrar com google
      </button>
    </div>
    <div class="w-100">
      
      <a href="/sign-up" routerLinkActive="router-link-active"  style="font-size: 12px; color: rgba(0, 0, 0, 0.5);"
        >NÃ£o tenho conta</a
      >
    </div>
  </div>
</main>
