<main>
<div class="container">

  <img src="/assets/shavers-logo.svg" width="40%"/>
  <h1>Registre-se como um cliente</h1>
  <p>Já tem uma conta profissional? <a (click)="fazerCadastro()"> Acesse Aqui</a></p>
  
  <div>
  
    <div id="e-mail" class="form-field">
      <label for="e-mail">
        E-mail
      </label>
      <input
        type="e-mail"
        class="form-control shadow-none without-border"
        id="e-mail"
        placeholder="E-mail"
      />
      <div class="underline"></div>
    </div>
    <div id="senha" class="form-field">
      <label for="senha">
        Senha
      </label>
      <input
        type="password"
        class="form-control shadow-none without-border"
        id="senha"
        placeholder="Senha"
      />
      
      <!--<i-feather name="eye-off" style="width: 15px;"></i-feather>-->
      <div class="underline"></div>
    </div>
  </div>
  
  <div id="buttons">
    <div id="btn-login" class="w-100">
      <button
        (click)="fazerCadastro()"
        type="submit"
        class="btn btn-primary btn-shadow btn-style w-75"
        style="background-color: var(--ion-color-tertiary)"
        > <a  class="btn-style" style="color: white">Registrar</a>  
        
      </button>
      <div class="w-100">
      <p
      
        style=" cursor: pointer; font-size: 12px; color: rgba(0, 0, 0, 0.5);"
        >Ao clicar Registrar, como concorda e aceita os <a (click)="termos()">Termos de Uso</a> e <a>Política de Privacidade</a></p
      >
    </div>
    </div>
   
  </div>
  </div>
</main>
